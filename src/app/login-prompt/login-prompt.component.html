<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>ADMIN</h2>
            <h2>LOGIN</h2>
            <p>Admin Login</p>
            <button class="btn_login" [routerLink]="['/admin-login']" onclick="cambiar_login()">LOGIN</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>CUSTOMER</h2>
            <h2>LOGIN</h2>
            <p>Customer Login</p>
            <button class="btn_sign_up" [routerLink]="['/customer-login']" onclick="cambiar_sign_up()">
              LOGIN
            </button>
          </div>
        </div>
      </div>

      <div class="cont_back_info">
        <div class="cont_img_back_grey">
          <img src="https://cdn.motor1.com/images/mgl/krblM/s1/year-of-the-pig-rolls-royces.jpg" alt="" />
        </div>
      </div>
      <div class="cont_forms">
        <div class="cont_img_back_">
          <img src="https://cdn.motor1.com/images/mgl/krblM/s1/year-of-the-pig-rolls-royces.jpg" alt="" />
        </div>
        <div class="cont_form_login">
          <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>LOGIN</h2>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn_login" onclick="cambiar_login()">LOGIN</button> 
        </div>

        <div class="cont_form_sign_up">
          <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>SIGN UP</h2>
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="User" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button class="btn_sign_up" onclick="cambiar_sign_up()">
            SIGN UP
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
